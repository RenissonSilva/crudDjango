{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

    <title>Mangás</title>
</head>
<body>
    <h1>Lista de mangás</h1>
    <table class="striped centered">
        <tr>
            <th>Nome</th>
            <th>Autor</th>
            <th>Ano de lançamento</th>
            <th></th>
        </tr>
        <tr>
            {% for manga in mangas %}
                    <td> {{ manga.nome }}</td>
                    <td> {{ manga.autor }}</td>
                    <td> {{ manga.ano }}</td>
                    <td>
                        <a class="waves-effect waves-light btn-large"  href="{% url 'update_manga' manga.id %}"><i class="material-icons left">edit</i>
                            Editar
                        </a>
                    </td>
        </tr>
            {% endfor %}
        
    </table>

    <center><a class="waves-effect waves-light btn-large" href="{% url 'create_manga' %}"><i class="material-icons right">add</i>Adicionar mangá</a></center>
</body>
</html>
