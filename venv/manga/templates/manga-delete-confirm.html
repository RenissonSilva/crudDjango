{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    <title>Remover</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Remover {{ manga.nome }} ?</h2>
<!--         <button type="submit">Sim</button>
        <button type="submit">Não</button> -->
        <center>
            <button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons right">check</i>Sim</button>
            <a class="waves-effect waves-light btn-large btn-delete" href="{% url 'list_mangas'%}"><i class="material-icons right">cancel</i>Não</a>
        </center>
    </form>
</body>
</html>
